{% extends 'base/base.html' %}

{% block content %}
    <div class="text-center mt-5"><h1 class="text-7xl text-white font-bold">{{ topic }}</h1></div>

    {% for post in object_list %}
        <div>
            <h2 class="text-4xl text-white">{{ post }}</h2>
        </div>
        {% empty %}
        <h1 class="text-4xl text-white">No topics for {{ topic }}</h1>
    {% endfor %}

{% endblock %}
