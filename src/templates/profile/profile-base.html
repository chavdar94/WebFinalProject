{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'custom/custom.css' %}">
  <title>Profile</title>
  {% include 'head/css.html' %}
</head>

<body>
  <div class="flex flex-col min-h-screen bg-no-repeat object-scale-down"
    style="background: url('{% static 'images/profile-bg.jpg' %}')">
    <header>
      {% include 'components/navbar.html' %}
    </header>

    <main class="grow relative">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="w-full h-20 backdrop-blur-xl flex justify-around items-center">
      {% include 'components/footer.html' %}
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
