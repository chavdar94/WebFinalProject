{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  {% endcomment %}

  <title>Profile</title>
  {% include 'head/css.html' %}
</head>

<body>
  <div class="flex flex-col min-h-screen bg-no-repeat object-scale-down"
    style="background: url('{% static 'images/profile-bg.jpg' %}')">
    <header>
      {% include 'components/navbar.html' %}
    </header>

    <main class="grow">
      {% block content %}
      {% endblock %}
    </main>
    <footer class="w-full h-20 backdrop-blur-xl flex justify-around items-center">
      {% include 'components/footer.html' %}
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
