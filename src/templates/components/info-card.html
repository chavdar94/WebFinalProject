<div class="card-item xl:max-w-md flex flex-col items-start justify-evenly  p-6 opacity-1 border rounded-xl shadow bg-transparent border-gray-700 backdrop-blur-xl mx-auto mb-4 {% if forloop.last %} 'mb-0'{% endif %} }}">
    <h5 class="card-text mb-2 text-3xl font-bold tracking-tight text-slate-300">{{ post.title }}</h5>
    <p class="card-text mb-3 text-lg font-semibold text-slate-300 tracking-wide">{{ post.body|truncatewords:20 }}</p>
    <a href="{% url 'post_details' slug=post.slug %}"
       class="inline-flex items-center px-3 py-2 text-sm font-semibold text-center text-black rounded-lg focus:ring-4 focus:outline-none bg-slate-300 hover:bg-slate-400">
        Read more
        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
        </svg>
    </a>
</div>
