{% extends 'base/base.html' %}

{% block content %}
    {% include 'components/searchbar.html' %}
    <div class="all-posts grid grid-cols-5 w-full h-full gap-8 justify-center my-12 px-28 overflow-hidden">
        {% for topic in object_list %}
            <div class="topic-card h-56 flex flex-col justify-center items-center gap-2 border-2 rounded-2xl backdrop-blur-xl">
                <div class="border-b-2">
                    <a href="{% url 'topic_page' slug=topic.slug %}"><h2
                            class="topic-text text-slate-300 text-4xl mb-3 text-center font-bold italic hover:scale-110 text-ellipsis">{{ topic }}</h2>
                    </a>
                </div>
                <div class="mt-2">
                    {% for post in topic.post_set.all|slice:3 %}
                        <a href="{% url 'post_details' slug=post.slug %}"><p class="topic-text text-slate-300 text-xl font-semibold mb-1 hover:scale-110">{{ post|truncatechars:16 }}</p></a>
                    {% endfor %}
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
